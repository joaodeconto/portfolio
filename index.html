    #q{width:100%;padding:12px 14px;border-radius:14px;border:1px solid var(--ring);background:var(--panel);color:var(--text);outline:none}

    .chip{border:1px solid var(--ring);background:var(--panel);padding:8px 12px;border-radius:999px;cursor:pointer; user-select:none}
    .chip[data-active="true"]{outline:2px solid color-mix(in oklab, var(--accent) 60%, transparent);}

    .grid{display:grid;grid-template-columns:repeat( auto-fill, minmax(260px,1fr) );gap:16px}
    .card{background:linear-gradient(180deg,var(--panel),color-mix(in oklab,var(--panel) 70%,#000 30%));border:1px solid var(--ring);border-radius:18px;overflow:hidden; display:flex;flex-direction:column}
    .media{aspect-ratio:16/9;background:var(--soft);position:relative}
    .media img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .media .badge{position:absolute;top:8px;left:8px;background:color-mix(in oklab,var(--accent) 30%, #000 70%);color:#fff;font-size:12px;padding:4px 8px;border-radius:999px}
    .body{padding:14px 14px 10px 14px;display:flex;gap:10px;flex-direction:column}
    .name{font-weight:750}
    .desc{color:var(--muted);font-size:14px}
    .meta{display:flex;gap:8px;flex-wrap:wrap}
    .tag{font-size:12px;padding:4px 8px;border:1px solid var(--ring);border-radius:999px;color:var(--muted)}
    .footer{margin-top:auto;padding:12px 14px;display:flex;justify-content:space-between;align-items:center;border-top:1px dashed var(--ring)}
    .btn{padding:8px 12px;border-radius:12px;border:1px solid var(--ring);background:var(--soft);text-decoration:none}

    .empty{opacity:.7;text-align:center;padding:40px}
    .sr-only{position:absolute;width:1px;height:1px;margin:-1px;border:0;padding:0;clip:rect(0 0 0 0);overflow:hidden}

  <script>
  const state={all:[],tags:new Set(),q:"",activeTags:new Set()}
  const $=(q,el=document)=>el.querySelector(q); const $$=(q,el=document)=>[...el.querySelectorAll(q)]

  function load(){
    const json = JSON.parse(document.getElementById('data').textContent)
    state.all = json.projects.map((p,i)=>({...p, id:i}))
      .sort((a,b)=> (b.date||'').localeCompare(a.date||''))
    state.tags = new Set(state.all.flatMap(p=>p.tags||[]))
    renderChips(); filter();
  }

  function renderChips(){
    const box = document.getElementById('chips'); box.innerHTML=''
    ;['tudo',...Array.from(state.tags).sort()].forEach(tag=>{
      const b=document.createElement('button');
      b.className='chip'; b.textContent=tag; b.dataset.tag=tag
      b.dataset.active = tag==='tudo'
      b.onclick=()=>{
        if(tag==='tudo'){ state.activeTags.clear() }
        else{
          if(state.activeTags.has(tag)) state.activeTags.delete(tag); else state.activeTags.add(tag)
        }
        // marcar visual
        $$('.chip',box).forEach(el=>{
          const t=el.dataset.tag
          el.dataset.active = (tag==='tudo') ? (t==='tudo') : (t!=='tudo' && state.activeTags.has(t))
        })
        filter()
      }
      box.appendChild(b)
    })
  }

  function filter(){
    const q = ($('#q').value||'').toLowerCase();
    const byText = p=> (p.name+" "+(p.desc||'')+" "+(p.tags||[]).join(' ')).toLowerCase().includes(q)
    const byTags = p=> state.activeTags.size===0 || (p.tags||[]).some(t=>state.activeTags.has(t))
    const list = state.all.filter(p=>byText(p) && byTags(p))
    $('#count').textContent = list.length
    renderGrid(list)
  }

  function renderGrid(list){
    const grid=$('#grid'); grid.innerHTML=''
    if(!list.length){ $('#empty').hidden=false; return } else $('#empty').hidden=true
    list.forEach(p=>{
      const card=document.createElement('article'); card.className='card'
      const media=document.createElement('div'); media.className='media'
      if(p.thumb){ const img=new Image(); img.loading='lazy'; img.src=p.thumb; media.appendChild(img) }
      const b=document.createElement('span'); b.className='badge'; b.textContent=new Date(p.date).toLocaleDateString('pt-BR'); media.appendChild(b)
      const body=document.createElement('div'); body.className='body'
      const h=document.createElement('div'); h.className='name'; h.textContent=p.name; body.appendChild(h)
      const d=document.createElement('div'); d.className='desc'; d.textContent=p.desc||''; body.appendChild(d)
      const meta=document.createElement('div'); meta.className='meta';
      (p.tags||[]).forEach(t=>{ const s=document.createElement('span'); s.className='tag'; s.textContent=t; meta.appendChild(s) });
      body.appendChild(meta)
      const foot=document.createElement('div'); foot.className='footer'
      const left=document.createElement('div'); left.innerHTML='&nbsp;'
      const right=document.createElement('div');
      if(p.links?.demo){ const a=document.createElement('a'); a.className='btn'; a.href=p.links.demo; a.target='_blank'; a.rel='noopener'; a.textContent='Demo'; right.appendChild(a) }
      if(p.links?.repo){ const a=document.createElement('a'); a.className='btn'; a.href=p.links.repo; a.target='_blank'; a.rel='noopener'; a.textContent='Repo'; right.appendChild(a) }
      foot.append(left,right)

      card.append(media,body,foot)
      grid.appendChild(card)
    })
  }

  document.addEventListener('input', e=>{ if(e.target.id==='q') filter() })
  load()
  </script>
